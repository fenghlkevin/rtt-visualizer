	<!-- Initialize the plugin: -->
	<script type="text/javascript">
		var los = null;
		var speed = null;
		$(document).ready(function() {
			$('.multiselect').multiselect({
				enableFiltering : true,
				maxHeight : 300,
				onChange : function(element, checked, s) {
					var key = element.val();
					var temp = key.split(".")
					var type = key.split(".")[0];
					if (type === 'los') {
						if (los != null) {
							$(los).removeAttr("selected")
						}
						los = element;
					} else {
						if (speed != null) {
							$(speed).removeAttr("selected")
						}
						speed = element;
					}
					$('.multiselect').multiselect('refresh')
				}
			});
		});
	</script>
